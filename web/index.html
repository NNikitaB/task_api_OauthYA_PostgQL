<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор способа входа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Выберите способ входа</h2>
        <form id="authForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username"  value="user_test" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password"  value="User_Test123"  required>
            </div>
            <button type="submit">Войти с помощью имени пользователя</button>
        </form>

        <div class="or-divider">ИЛИ</div>

        <button class="social-button" id="googleLogin">Войти через Google</button>
        <button class="social-button" id="JWT">Войти с помощью JWT</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
